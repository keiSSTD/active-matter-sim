<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Brownian Particles Simulation (MIPS)</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-bg: #1e1e1e;
            --accent-color: #ff9800;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* Stats overlay */
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #888;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
        }

        canvas {
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: 1px solid #333;
            /* Fixed size */
            width: 600px;
            height: 600px;
            flex-shrink: 0;
        }

        /* Simple UI Container below canvas */
        #ui-container {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            width: 600px;
            /* Match canvas width */
            box-sizing: border-box;
            border: 1px solid #333;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        label {
            font-size: 0.9rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
        }

        .value-display {
            color: var(--accent-color);
            font-weight: bold;
            font-family: monospace;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="stats">
        FPS: <span id="fps">0</span> |
        Particles: <span id="p-count">0</span> |
        Density (Ï†): <span id="phi">0.00</span>
    </div>

    <canvas id="simCanvas" width="600" height="600"></canvas>

    <div id="ui-container">
        <div class="control-group">
            <label for="speedRange">
                Speed (Pe)
                <span id="speedValue" class="value-display">4.0</span>
            </label>
            <input type="range" id="speedRange" min="0" max="20" step="0.5" value="4.0">
        </div>
        <div class="control-group">
            <label for="densityRange">
                Count
                <span id="densityValue" class="value-display">1000</span>
            </label>
            <input type="range" id="densityRange" min="100" max="2000" step="50" value="1000">
        </div>
    </div>

    <script>
        /**
         * Active Brownian Particles Simulation (MIPS Tuned)
         * 
         * Physics: Overdamped Langevin dynamics
         * dr/dt = v0 * n + mu * F_rep
         * dtheta/dt = sqrt(2*Dr) * eta
         */

        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        // UI Elements
        const speedInput = document.getElementById('speedRange');
        const speedDisplay = document.getElementById('speedValue');
        const densityInput = document.getElementById('densityRange');
        const densityDisplay = document.getElementById('densityValue');
        const fpsDisplay = document.getElementById('fps');
        const countDisplay = document.getElementById('p-count');
        const phiDisplay = document.getElementById('phi');

        // Simulation Constants
        const WIDTH = 600;
        const HEIGHT = 600;

        // Parameters
        const PARAMS = {
            speed: parseFloat(speedInput.value), // v0
            count: parseInt(densityInput.value),
            radius: 5,
            dt: 0.02,
            substeps: 8,
            rotationalDiffusion: 0.5, // Dr
            repulsionStiffness: 200.0, // k
            neighborRadius: 20
        };

        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.theta = Math.random() * Math.PI * 2;
                this.neighbors = 0;
            }

            update(particles) {
                // Rotational diffusion
                const noise = (Math.random() - 0.5) * 3.46;
                this.theta += noise * Math.sqrt(2 * PARAMS.rotationalDiffusion * PARAMS.dt);

                // Self-propulsion
                let vx = PARAMS.speed * Math.cos(this.theta);
                let vy = PARAMS.speed * Math.sin(this.theta);

                let fx = 0;
                let fy = 0;
                this.neighbors = 0;

                const minDist = PARAMS.radius * 2;
                const minDistSq = minDist * minDist;
                const neighborDistSq = PARAMS.neighborRadius * PARAMS.neighborRadius;

                // Brute force O(N^2)
                for (let i = 0; i < particles.length; i++) {
                    const other = particles[i];
                    if (other === this) continue;

                    let dx = other.x - this.x;
                    let dy = other.y - this.y;

                    // Periodic boundary
                    if (Math.abs(dx) > WIDTH / 2) dx = dx - Math.sign(dx) * WIDTH;
                    if (Math.abs(dy) > HEIGHT / 2) dy = dy - Math.sign(dy) * HEIGHT;

                    if (Math.abs(dx) > PARAMS.neighborRadius || Math.abs(dy) > PARAMS.neighborRadius) continue;

                    let distSq = dx * dx + dy * dy;

                    // Repulsion
                    if (distSq < minDistSq && distSq > 0) {
                        let dist = Math.sqrt(distSq);
                        let forceMag = PARAMS.repulsionStiffness * (minDist - dist);
                        fx -= (dx / dist) * forceMag;
                        fy -= (dy / dist) * forceMag;
                    }

                    // Neighbor counting
                    if (distSq < neighborDistSq) {
                        this.neighbors++;
                    }
                }

                vx += fx;
                vy += fy;

                this.x += vx * PARAMS.dt;
                this.y += vy * PARAMS.dt;

                // Wrap
                if (this.x < 0) this.x += WIDTH;
                if (this.x >= WIDTH) this.x -= WIDTH;
                if (this.y < 0) this.y += HEIGHT;
                if (this.y >= HEIGHT) this.y -= HEIGHT;
            }
        }

        function init() {
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            createParticles();
            updatePhi();
            loop();
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < PARAMS.count; i++) {
                particles.push(new Particle(Math.random() * WIDTH, Math.random() * HEIGHT));
            }
            countDisplay.innerText = particles.length;
        }

        function updatePhi() {
            const particleArea = Math.PI * PARAMS.radius * PARAMS.radius;
            const totalArea = WIDTH * HEIGHT;
            const phi = (particles.length * particleArea) / totalArea;
            phiDisplay.innerText = phi.toFixed(2);

            if (phi < 0.3) {
                phiDisplay.style.color = '#ff5252';
            } else {
                phiDisplay.style.color = '#4caf50';
            }
        }

        function updateParams() {
            PARAMS.speed = parseFloat(speedInput.value);
            PARAMS.count = parseInt(densityInput.value);

            speedDisplay.innerText = PARAMS.speed.toFixed(1);
            densityDisplay.innerText = PARAMS.count;

            const currentCount = particles.length;
            if (currentCount < PARAMS.count) {
                for (let i = 0; i < PARAMS.count - currentCount; i++) {
                    particles.push(new Particle(Math.random() * WIDTH, Math.random() * HEIGHT));
                }
            } else if (currentCount > PARAMS.count) {
                particles.splice(PARAMS.count);
            }
            countDisplay.innerText = particles.length;
            updatePhi();
        }

        speedInput.addEventListener('input', updateParams);
        densityInput.addEventListener('input', updateParams);

        function draw() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            for (let p of particles) {
                const n = p.neighbors;
                let color;

                if (n < 3) {
                    const intensity = Math.min(n / 3, 1) * 100;
                    color = `rgb(${intensity}, ${100 + intensity}, 255)`;
                } else if (n < 6) {
                    color = `rgb(0, 255, ${255 - (n - 3) * 80})`;
                } else {
                    const intensity = Math.min((n - 6) / 4, 1);
                    color = `rgb(255, ${Math.floor(255 * (1 - intensity))}, 0)`;
                }

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, PARAMS.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let lastTime = 0;
        function loop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (deltaTime > 0) {
                fpsDisplay.innerText = Math.round(1000 / deltaTime);
            }

            for (let s = 0; s < PARAMS.substeps; s++) {
                for (let p of particles) {
                    p.update(particles);
                }
            }

            draw();
            requestAnimationFrame(loop);
        }

        init();
    </script>
</body>

</html>
