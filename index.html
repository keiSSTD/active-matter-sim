<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Brownian Particles (Optimized)</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-bg: #1e1e1e;
            --accent-color: #00e676;
            /* Green for optimized */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* Stats overlay */
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #888;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
        }

        canvas {
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
            flex-shrink: 0;
        }

        /* UI Container */
        #ui-container {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            width: 600px;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        label {
            font-size: 0.9rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
        }

        .value-display {
            color: var(--accent-color);
            font-weight: bold;
            font-family: monospace;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="stats">
        FPS: <span id="fps">0</span> |
        Particles: <span id="p-count">0</span> |
        Density (Ï†): <span id="phi">0.00</span>
    </div>

    <canvas id="simCanvas" width="600" height="600"></canvas>

    <div id="ui-container">
        <div class="control-group">
            <label for="speedRange">
                Speed (Pe)
                <span id="speedValue" class="value-display">4.0</span>
            </label>
            <input type="range" id="speedRange" min="0" max="20" step="0.5" value="4.0">
        </div>
        <div class="control-group">
            <label for="densityRange">
                Count
                <span id="densityValue" class="value-display">3000</span>
            </label>
            <input type="range" id="densityRange" min="500" max="5000" step="100" value="3000">
        </div>
    </div>

    <script>
        /**
         * Active Brownian Particles Simulation (Optimized with Grid Partitioning)
         */

        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        // UI Elements
        const speedInput = document.getElementById('speedRange');
        const speedDisplay = document.getElementById('speedValue');
        const densityInput = document.getElementById('densityRange');
        const densityDisplay = document.getElementById('densityValue');
        const fpsDisplay = document.getElementById('fps');
        const countDisplay = document.getElementById('p-count');
        const phiDisplay = document.getElementById('phi');

        // Simulation Constants
        const WIDTH = 600;
        const HEIGHT = 600;

        // Parameters
        const PARAMS = {
            speed: parseFloat(speedInput.value),
            count: parseInt(densityInput.value),
            radius: 4, // Adjusted for N=3000 to keep phi ~0.4
            dt: 0.02,
            substeps: 4,
            rotationalDiffusion: 0.5,
            repulsionStiffness: 200.0,
            neighborRadius: 20
        };

        // Grid Partitioning
        const CELL_SIZE = 20;
        const COLS = Math.ceil(WIDTH / CELL_SIZE);
        const ROWS = Math.ceil(HEIGHT / CELL_SIZE);
        let grid = new Array(COLS * ROWS).fill(null).map(() => []);

        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.theta = Math.random() * Math.PI * 2;
                this.neighbors = 0;
            }

            update() {
                // Rotational diffusion
                const noise = (Math.random() - 0.5) * 3.46;
                this.theta += noise * Math.sqrt(2 * PARAMS.rotationalDiffusion * PARAMS.dt);

                // Self-propulsion
                let vx = PARAMS.speed * Math.cos(this.theta);
                let vy = PARAMS.speed * Math.sin(this.theta);

                let fx = 0;
                let fy = 0;
                this.neighbors = 0;

                const minDist = PARAMS.radius * 2;
                const minDistSq = minDist * minDist;
                const neighborDistSq = PARAMS.neighborRadius * PARAMS.neighborRadius;

                // Grid-based neighbor search
                const cx = (this.x / CELL_SIZE) | 0;
                const cy = (this.y / CELL_SIZE) | 0;

                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        let nx = cx + i;
                        let ny = cy + j;

                        if (nx < 0) nx = COLS - 1;
                        else if (nx >= COLS) nx = 0;

                        if (ny < 0) ny = ROWS - 1;
                        else if (ny >= ROWS) ny = 0;

                        const cellIndex = ny * COLS + nx;
                        const cellParticles = grid[cellIndex];

                        for (let k = 0; k < cellParticles.length; k++) {
                            const other = cellParticles[k];
                            if (other === this) continue;

                            let dx = other.x - this.x;
                            let dy = other.y - this.y;

                            if (Math.abs(dx) > WIDTH / 2) dx = dx - Math.sign(dx) * WIDTH;
                            if (Math.abs(dy) > HEIGHT / 2) dy = dy - Math.sign(dy) * HEIGHT;

                            if (Math.abs(dx) > PARAMS.neighborRadius || Math.abs(dy) > PARAMS.neighborRadius) continue;

                            let distSq = dx * dx + dy * dy;

                            if (distSq < minDistSq && distSq > 0) {
                                let dist = Math.sqrt(distSq);
                                let forceMag = PARAMS.repulsionStiffness * (minDist - dist);
                                fx -= (dx / dist) * forceMag;
                                fy -= (dy / dist) * forceMag;
                            }

                            if (distSq < neighborDistSq) {
                                this.neighbors++;
                            }
                        }
                    }
                }

                vx += fx;
                vy += fy;

                this.x += vx * PARAMS.dt;
                this.y += vy * PARAMS.dt;

                if (this.x < 0) this.x += WIDTH;
                if (this.x >= WIDTH) this.x -= WIDTH;
                if (this.y < 0) this.y += HEIGHT;
                if (this.y >= HEIGHT) this.y -= HEIGHT;
            }
        }

        function updateGrid() {
            for (let i = 0; i < grid.length; i++) {
                grid[i].length = 0;
            }

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                let cx = (p.x / CELL_SIZE) | 0;
                let cy = (p.y / CELL_SIZE) | 0;

                if (cx >= COLS) cx = COLS - 1;
                if (cx < 0) cx = 0;
                if (cy >= ROWS) cy = ROWS - 1;
                if (cy < 0) cy = 0;

                const index = cy * COLS + cx;
                grid[index].push(p);
            }
        }

        function init() {
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            createParticles();
            updatePhi();
            loop();
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < PARAMS.count; i++) {
                particles.push(new Particle(Math.random() * WIDTH, Math.random() * HEIGHT));
            }
            countDisplay.innerText = particles.length;
        }

        function updatePhi() {
            const particleArea = Math.PI * PARAMS.radius * PARAMS.radius;
            const totalArea = WIDTH * HEIGHT;
            const phi = (particles.length * particleArea) / totalArea;
            phiDisplay.innerText = phi.toFixed(2);

            if (phi < 0.3) {
                phiDisplay.style.color = '#ff5252';
            } else {
                phiDisplay.style.color = '#00e676';
            }
        }

        function updateParams() {
            PARAMS.speed = parseFloat(speedInput.value);
            PARAMS.count = parseInt(densityInput.value);

            speedDisplay.innerText = PARAMS.speed.toFixed(1);
            densityDisplay.innerText = PARAMS.count;

            const currentCount = particles.length;
            if (currentCount < PARAMS.count) {
                for (let i = 0; i < PARAMS.count - currentCount; i++) {
                    particles.push(new Particle(Math.random() * WIDTH, Math.random() * HEIGHT));
                }
            } else if (currentCount > PARAMS.count) {
                particles.splice(PARAMS.count);
            }
            countDisplay.innerText = particles.length;
            updatePhi();
        }

        speedInput.addEventListener('input', updateParams);
        densityInput.addEventListener('input', updateParams);

        function draw() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Batched rendering for performance with circles
            // We group particles by color to minimize draw calls
            ctx.beginPath();

            const pathBlue = new Path2D();
            const pathGreen = new Path2D();
            const pathRed = new Path2D();

            const r = PARAMS.radius;
            const PI2 = Math.PI * 2;

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const n = p.neighbors;

                if (n < 3) {
                    pathBlue.moveTo(p.x + r, p.y);
                    pathBlue.arc(p.x, p.y, r, 0, PI2);
                } else if (n < 6) {
                    pathGreen.moveTo(p.x + r, p.y);
                    pathGreen.arc(p.x, p.y, r, 0, PI2);
                } else {
                    pathRed.moveTo(p.x + r, p.y);
                    pathRed.arc(p.x, p.y, r, 0, PI2);
                }
            }

            ctx.fillStyle = '#2196f3';
            ctx.fill(pathBlue);

            ctx.fillStyle = '#00e676';
            ctx.fill(pathGreen);

            ctx.fillStyle = '#ff5722';
            ctx.fill(pathRed);
        }

        let lastTime = 0;
        function loop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (deltaTime > 0) {
                fpsDisplay.innerText = Math.round(1000 / deltaTime);
            }

            for (let s = 0; s < PARAMS.substeps; s++) {
                updateGrid();
                for (let p of particles) {
                    p.update();
                }
            }

            draw();
            requestAnimationFrame(loop);
        }

        init();
    </script>
</body>

</html>
